AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Resources:

  #  API Gateway 砖专 驻拽爪转 SNSPublishLambda
  ServerlessApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod

  #  驻拽爪转 Lambda 住住转 砖专 "Hello World"
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda/handler.lambda_handler
      Runtime: python3.11
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref ServerlessApi
            Path: /hello
            Method: GET

  #  砖 (Topic) 砖 SNS 注专转 注转
  MyTopic:
    Type: AWS::SNS::Topic

  #  转专 (Queue) 砖 SQS 拽转 注转
  MyQueue:
    Type: AWS::SQS::Queue

  #  转 专砖 -SQS 驻砖专 拽转 注转 -SNS
  MyQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref MyQueue
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: "sns.amazonaws.com"
            Action: "SQS:SendMessage"
            Resource: !GetAtt MyQueue.Arn
            Condition:
              ArnEquals:
                aws:SourceArn: !Ref MyTopic

  #  专  SNS -SQS 爪注转 Subscription
  MyQueueSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Endpoint: !GetAtt MyQueue.Arn
      Protocol: sqs
      TopicArn: !Ref MyTopic

  #  驻拽爪转 Lambda 砖转 注 -SNS
  SNSPublishLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda/sns_handler.lambda_handler
      Runtime: python3.11
      Environment:
        Variables:
          TOPIC_ARN: !Ref MyTopic
      Policies:
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt MyTopic.TopicName
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref ServerlessApi
            Path: /publish
            Method: POST

  #  驻拽爪转 Lambda 砖爪专转 注转 转专 SQS
  SQSLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda/sqs_handler.lambda_handler
      Runtime: python3.11
      Policies:
        - AWSLambdaBasicExecutionRole
        - SQSPollerPolicy:
            QueueName: !GetAtt MyQueue.QueueName
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt MyQueue.Arn
            BatchSize: 10

Outputs:
  #  转转 -API -API Gateway
  ApiUrl:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/publish"

  #  ARN 砖 驻拽爪转 -SNS Publish Lambda
  SNSPublishLambda:
    Description: "ARN of the SNS Publish Lambda Function"
    Value: !GetAtt SNSPublishLambda.Arn

  #  ARN 砖 驻拽爪转 -Hello World Lambda
  HelloWorldFunction:
    Description: "ARN of the Hello World Lambda Function"
    Value: !GetAtt HelloWorldFunction.Arn

  #  ARN 砖 驻拽爪转 Lambda 砖爪专转 注转 转专 SQS
  SQSLambda:
    Description: "ARN of the SQS Consumer Lambda Function"
    Value: !GetAtt SQSLambda.Arn
