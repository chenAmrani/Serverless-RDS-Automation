version: 2.1

executors:
  machine-executor:
    machine:
      image: ubuntu-2204:current  

jobs:
  build-test-deploy:
    executor: machine-executor
    steps:
      - checkout:
          path: ~/project  

      - run:
          name: Install Dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y unzip
            curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
            echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
            sudo apt-get update && sudo apt-get install terraform awscli

      - run:
          name: Install Python 3.11
          command: |
            sudo apt-get update
            sudo apt-get install -y python3.11 python3.11-venv python3.11-dev
            sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.11 1
            python3 --version  

      - run:
          name: Install AWS SAM CLI
          command: |
            curl -Lo sam-installation.zip https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip
            unzip sam-installation.zip -d sam-installation
            sudo ./sam-installation/install

      - run:
          name: Build SAM Application
          command: |
            sam build

      - run:
          name: Check if Stack Exists
          command: |
            STACK_NAME=$(aws cloudformation list-stacks \
              --region us-east-1 \  # × ×•×¡×¤×” ×‘×“×™×§×ª REGION
              --query "StackSummaries[?StackStatus=='CREATE_COMPLETE' || StackStatus=='UPDATE_COMPLETE'].StackName" \
              --output text | grep "serverless-rds-stack")

            if [ -n "$STACK_NAME" ]; then
              echo "âœ… Stack exists ($STACK_NAME), skipping deployment."
              exit 0
            else
              echo "ğŸš€ Stack does not exist, deploying..."
              sam deploy --no-confirm-changeset --stack-name serverless-rds-stack --capabilities CAPABILITY_IAM
            fi
            
      - run:
          name: Extract DB Name from Branch
          command: |
            DB_NAME=$(echo $CIRCLE_BRANCH | sed 's/feature\///' | sed 's/create-//')
            echo "DB_NAME=$DB_NAME" >> $BASH_ENV  

      - run:
          name: Wait for CloudFormation Stack Update  
          command: |
            STACK_NAME=$(aws cloudformation list-stacks \
              --region us-east-1 \  # ×•×“× ×©×”×‘×“×™×§×” ××ª×‘×¦×¢×ª ×‘××–×•×¨ ×”× ×›×•×Ÿ
              --query "StackSummaries[?StackStatus=='CREATE_COMPLETE' || StackStatus=='UPDATE_COMPLETE'].StackName" \
              --output text | grep "serverless-rds-stack")

            if aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].StackStatus" --output text | grep -q "UPDATE_IN_PROGRESS"; then
                echo "â³ Stack is updating... Waiting for completion."
                aws cloudformation wait stack-update-complete --stack-name $STACK_NAME
                echo "âœ… Stack update complete."
            else
                echo "âœ… No update in progress. Skipping wait."
            fi

      - run:
          name: Deploy RDS via Terraform
          command: |
            cd ~/project/terraform  
            terraform init
            terraform apply -auto-approve \
              -var="db_name=$DB_NAME" \
              -var="secret_name=mysql/$DB_NAME/DB_CREDENTIALS" \
              -var="secret_id=db_password_${DB_NAME}"

workflows:
  version: 2
  deploy_on_merge:
    jobs:
      - build-test-deploy:
          filters:
            branches:
              only:
                - main
                - feature/*
