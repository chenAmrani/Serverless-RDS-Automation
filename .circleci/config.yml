version: 2.1

executors:
  default:
    machine:
      image: ubuntu-2004:202010-01  

jobs:
  build-test-deploy:
    executor: default
    steps:
      - checkout

      - run:
          name: Install Python 3.11
          command: |
            sudo apt-get update
            sudo apt-get install -y python3.11 python3.11-venv python3.11-dev
            sudo ln -sf /usr/bin/python3.11 /usr/bin/python3

      - run:
          name: Install AWS SAM CLI
          command: |
            curl -Lo aws-sam-cli.zip https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip
            unzip aws-sam-cli.zip -d sam-installation
            sudo ./sam-installation/install

      - run:
          name: Install Terraform
          command: |
            curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
            echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
            sudo apt-get update && sudo apt-get install terraform

      - run:
          name: Build SAM Application
          command: |
            sam build

      - run:
          name: Deploy SAM Application
          command: |
            sam deploy --no-confirm-changeset --stack-name serverless-rds-stack --capabilities CAPABILITY_IAM

      - run:
          name: Deploy RDS via Terraform
          command: |
            cd infra
            terraform init
            terraform apply -auto-approve

workflows:
  version: 2
  deploy_on_merge:
    jobs:
      - build-test-deploy:
          filters:
            branches:
              only:
                - main
                - feature/*
